name: tests

on:
  pull_request:
    types: 
      - opened
      - synchronize
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
      - run: uv run test.py tiles.csv map.csv train-conductor-world.tmx
